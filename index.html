<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arsj='sourceType: webcam;'>
      <a-marker preset='hiro'>
        <a-box position='0 0 0' material='color: green'/>
      </a-marker>
      
      <!--<a-marker preset='kanji'>
        <a-sphere position='0 0 0' material='color: blue' radius='0.3'/>
      </a-marker>leog-2er-openjscad.gltf-->
      
      <a-asset>
        <a-asset-item id="legobert" src="leog-2er-openjscad.gltf"/>
      </a-asset>
      
      <a-marker preset='kanji'>
        <a-entity gltf-model="#legobert" scale='0.5 0.5 0.5'/>
      </a-marker>
      
      <a-entity camera/>
    </a-scene>
  </body>
</html>
